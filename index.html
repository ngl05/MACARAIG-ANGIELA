<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HORROR MOVIES</title>
  <style>
    body {
      margin: 0;
      font-family: "Trebuchet MS", sans-serif;
      background-color: #111;
      color: white;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .banner {
      width: 750px;
      height: 60px;
      background: linear-gradient(to right, #8b0000, #300000);
      border-radius: 8px 8px 0 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.6rem;
      text-shadow: 2px 2px 6px black, 0 0 10px red;
      font-weight: bold;
      letter-spacing: 3px;
      font-family: "Impact", "Haettenschweiler", sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 750px;
      background: #1a1a1a;
      border: 2px solid #8b0000;
      border-top: none;
      border-radius: 0 0 8px 8px;
      overflow: hidden;
      color: #eee;
    }

    td {
      border: 1px solid #8b0000;
      padding: 10px;
      text-align: center;
      vertical-align: top;
    }

    figure { margin: 0; }

    .large { width: 150px; }

    img {
      height: auto;
      display: block;
      margin: 0 auto 6px;
      border-radius: 5px;
      box-shadow: 0 0 10px black;
    }

    figcaption {
      font-size: 0.85rem;
      line-height: 1.2;
      color: #f8d7da;
    }
  </style>
</head>
<body style="background-image: url(red.jpg); background-size: cover; background-repeat: no-repeat;">

  <div class="banner">
    HORROR MOVIES
  </div>

  <table>
    <tr>
      <td>
        <figure>
          <a href="https://en.wikipedia.org/wiki/Halloween_(1978_film)" target="_blank">
            <img src="Hall.jpg" alt="HALLOWEEN" class="large">
          </a>
          <figcaption><strong>HALLOWEEN</strong> <em>(1978)</em></figcaption>
        </figure>
      </td>
      <td>
        <figure>
          <a href="https://en.wikipedia.org/wiki/The_Conjuring" target="_blank">
            <img src="teee.jpg" alt="THE CONJURING" class="large">
          </a>
          <figcaption><strong>THE CONJURING</strong> <em>(2013)</em></figcaption>
        </figure>
      </td>
      <td>
        <figure>
          <a href="https://theflixertv.to/watch-movie/watch-evil-dead-rise-full-95863.9578140" target="_blank">
            <img src="evil.jpg" alt="Evil Dead Rise" class="large">
          </a>
          <figcaption><strong>EVIL DEAD RISE</strong> <em>(2023)</em></figcaption>
        </figure>
      </td>
    </tr>
    <tr>
      <td>
        <figure>
          <a href="https://theflixertv.to/watch-movie/watch-it-full-19320.5352136" target="_blank">
            <img src="it.jpg" alt="IT" class="large">
          </a>
          <figcaption><strong>IT</strong> <em>(2017)</em></figcaption>
        </figure>
      </td>
      <td>
        <figure>
          <a href="https://theflixertv.to/watch-movie/watch-the-curse-of-la-llorona-full-41262.5382184" target="_blank">
            <img src="lla.jpg" alt="The Curse of La Llorona" class="large">
          </a>
          <figcaption><strong>THE CURSE OF LA LLORONA</strong> <em>(2019)</em></figcaption>
        </figure>
      </td>
      <td>
        <figure>
          <a href="https://theflixertv.to/watch-movie/watch-smile-full-88774.9013105" target="_blank">
            <img src="smile.jpg" alt="SMILE" class="large">
          </a>
          <figcaption><strong>SMILE</strong> <em>(2022)</em></figcaption>
        </figure>
      </td>
    </tr>
  </table>

</body>
</html>
